<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog App</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    body {
      background-color: purple;
      color: yellow;
      font-family: cursive;
    }
    .container {
      margin: 50px;
    }
    .btn {
      background-color: red;
      color: white;
      padding: 20px;
      font-size: 24px;
    }
    img {
      border: 5px dotted green;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="app" class="container">
    <h1>Get dog picture NOW!!!</h1>
    <button class="btn" @click="loadDog">PRESS</button>
    <img :src="dogImage" />
    <p>Dog Name: Woofie</p>
    <p>Breed: Unknown</p>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          dogImage: ''
        };
      },
      methods: {
        async loadDog() {
          const res = await fetch('https://dog.ceo/api/breeds/image/random');
          const data = await res.json();
          this.dogImage = data.message;
        }
      }
    }).mount('#app');
  </script>
</body>
</html>

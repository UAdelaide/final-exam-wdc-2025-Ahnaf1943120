<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

<div id="app" class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="w-100" style="max-width: 400px;">
    <h1 class="text-primary fw-semibold mb-4" style="line-height: 1.3;">
      Welcome to the Dog<br>
      Walking Service!
    </h1>

    <form @submit.prevent="submitLogin" class="p-4 bg-white rounded shadow">
      <div class="mb-3">
        <label for="email" class="form-label">Username</label>
        <input type="text" id="email" v-model="email" required class="form-control" />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" v-model="password" required class="form-control" />
      </div>

      <button type="submit" class="btn btn-primary w-100">Log In</button>

      <p v-if="error" class="text-danger text-center mt-3">
        ⚠️ Invalid login. Please try again.
      </p>
    </form>
  </div>
</div>

<script>
  const { createApp } = Vue;

  createApp({
    data() {
      return {
        email: '',
        password: '',
        error: false
      };
    },
    methods: {
      async submitLogin() {
        try {
          const res = await fetch('/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: new URLSearchParams({
              email: this.email,
              password: this.password
            })
          });

          if (res.redirected) {
            window.location.href = res.url;
          } else {
            this.error = true;
          }
        } catch (err) {
          this.error = true;
        }
      }
    }
  }).mount('#app');
</script>

</body>
</html>

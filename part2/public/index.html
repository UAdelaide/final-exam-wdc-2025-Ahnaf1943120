<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="stylesheets/style.css">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

<div id="app" class="login-container">
  <div class="login-card">
    <h1 class="page-title">
      Welcome to the Dog<br>
      Walking Service!
    </h1>

    <form @submit.prevent="submitLogin" class="login-form">
    <label for="username">Username</label>
    <input type="text" id="username" v-model="username" required class="login-input" />


      <label for="password">Password</label>
      <input type="password" id="password" v-model="password" required class="login-input" />

      <button type="submit" class="login-button">Log In</button>

      <p v-if="error" class="login-error">
        Invalid login. Please try again.
      </p>
    </form>
  </div>
</div>
<div v-if="dogs.length > 0" class="dog-table-section">
  <h2>All Registered Dogs</h2>
  <table class="dog-table">
    <thead>
      <tr>
        <th>Dog ID</th>
        <th>Name</th>
        <th>Size</th>
        <th>Owner ID</th>
        <th>Photo</th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="dog in dogs" :key="dog.dog_id">
        <td>{{ dog.dog_id }}</td>
        <td>{{ dog.name }}</td>
        <td>{{ dog.size }}</td>
        <td>{{ dog.owner_id }}</td>
        <td><img :src="dog.photo" alt="Dog photo" class="dog-photo" /></td>
      </tr>
    </tbody>
  </table>
</div>


  <script>
    const { createApp } = Vue;

  createApp({
    data() {
      return {
        username: '',
        password: '',
        error: false,
        dogs: []
      };
    },
    methods: {
      async submitLogin() {
        try {
          const res = await fetch('/api/users/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: new URLSearchParams({
              username: this.username,
              password: this.password
            })
          });

          if (res.redirected) {
            window.location.href = res.url;
          } else {
            this.error = true;
          }
        } catch (err) {
          this.error = true;
        }
      },
      async loadDogs() {
        try {
          const res = await fetch('api/walks/dogs');
          const dogsData = await res.json();
          const dogsWithPhotos = await Promise.all(
              dogsData.map(async dog => {
                const imgRes = await fetch('https://dog.ceo/api/breeds/image/random');
                const imgData = await imgRes.json();
                return {
                  ...dog,
                  photo: imgData.message
                };
              })
            });
          this.dogs = dogsWithPhotos;
        } catch (error) {
          console.error('Failed to load dogs:', error);
        }
      }
    },
    mounted() {
      this.loadDogs();
    }
  }).mount('#app');
  </script>

</body>
</html>
